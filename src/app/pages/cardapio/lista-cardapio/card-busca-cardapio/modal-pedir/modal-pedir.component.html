<section class="modal">
  <h1 mat-dialog-title>Pedido</h1>
  <div mat-dialog-content>
    <div class="selecao-pedido">
      <ul>
        <li>Quantidade</li>
        <li>
          <app-botao-controle operacao="decrementar"></app-botao-controle>
          <span>1</span>
          <app-botao-controle operacao="incrementar"></app-botao-controle>
        </li>
      </ul>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="adicionar()">Confirmar</button>
    <button mat-button mat-dialog-close>Cancelar</button>
  </div>
</section>
